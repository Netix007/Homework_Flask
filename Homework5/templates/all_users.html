{% extends 'base.html' %}

{% block content %}
  <h1>All users</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="/add_user_form/">
    <input type="submit" value="Add User">
</form>
{% endblock %}
